<div class="header">
  <div class="tw-text-24-px tw-font-600">Open Books Library</div>
  <div class="search-button">
    <mat-icon class="tw-mt-16-px tw-cursor-pointer" aria-label="Search Icon" (click)="getAllQueryBooks()">search</mat-icon>
    <input
      [formControl]="bookSearch"
      name="searchKey"
      type="text"
      placeholder="Search Books"
      class="tw-border-0 tw-bg-inherit"
      [(ngModel)]="searchValue"
      (keyup.enter)="getAllQueryBooks()"
    >
    <mat-icon class="tw-mt-16-px tw-cursor-pointer" aria-label="Close Icon" (click)="close()">close</mat-icon>
  </div>
  <div class="search-button">
    <mat-icon class="tw-mt-16-px tw-cursor-pointer" aria-label="Search Icon" (click)="getByAuthor()">search</mat-icon>
    <input
    [formControl]="bookSearch"
      name="searchKey"
      type="text"
      placeholder="Search Books by author"
      class="tw-border-0 tw-bg-inherit"
      [(ngModel)]="searchAuthor"
      (keyup.enter)="getByAuthor()"
    >
    <mat-icon class="tw-mt-16-px tw-cursor-pointer" aria-label="Close Icon" (click)="closeAuthor()">close</mat-icon>
  </div>
</div>
<!-- {{isLoading}} -->
<div>
<div *ngIf="bookbool">
  <div *ngIf="isLoading">
 <p>Loading....</p>
  </div>
  <div *ngIf="!isLoading">
    <front-end-internship-assignment-about 
    [booksList]="allSearchBooks"
    [subjectName]="searchValue"
    ></front-end-internship-assignment-about>
  </div>
</div>
<div *ngIf="!bookbool">
  <p></p>
</div>


</div>
<div *ngIf="authbool">
  <div *ngIf="isLoading">
    <p>Loading....</p>
     </div>
     <div *ngIf="!isLoading">
      <front-end-internship-assignment-author-search
      [booksList]="allAuthorBooks"
      [subjectName]="searchAuthor"
      ></front-end-internship-assignment-author-search>
     </div>
</div>
<div *ngIf="!authbool">
  <p></p>
</div>

<div class="tw-flex tw-flex-row tw-m-24-px">
  <section class="trending-subjects">
    <div class="tw-font-600 tw-text-24-px">Trending Subjects</div>
    <ul class="tw-list-none tw-pl-0">
      <li class="tw-text-16-px tw-cursor-pointer tw-p-12-px" *ngFor="let subject of trendingSubjects" routerLink="/trending-subject/{{ subject.name }}">
        {{ subject.name }}
      </li>
    </ul>
  </section>
</div>
